<script type="text/javascript">
	// 获取注册ID
	function getJPushRegistrationID() {
		// 为确保推送服务正常使用调用这个方法绑定服务
		tmbJPush.getRegistrationID();

	}
window.tmbOnload = function(){
	// 获取注册ID回调
	tmbJPush.cbGetRegistrationID = function(opID, dataType, data) {
		tmbWindow.alert(data);
	}
}
</script>
